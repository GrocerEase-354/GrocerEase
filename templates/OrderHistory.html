{%extends 'layout.html' %} 

{%block head %} 
<title>Orders Page</title>
{%endblock%}

{%block body %} 
<h1>Order History</h1>
<head>
    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
    </head>
    <body>    
    <table style="width:100%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th> 
        <th>Order ID</th>
        <th>Product Name</th>
        <th>Cost</th>
        <th>Order Time</th>
        <th>Payment Method</th>
      </tr>
      {%for order in orders%}
      <tr>
      {%for j in order%}
      
        <td><p>{{j}}</p></td>
      
      {%endfor%}
    </tr>
    {%endfor%}
    </table>
    </body>



{%endblock%}
